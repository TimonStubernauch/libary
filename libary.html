<!DOCTYPE html>
<html>
    <head>
        <title>Libary</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Libary</h1>
            <button id="addBookMenuBtn">Add Book</button>
        </header>
        <main>
            <div id="addBook"></div>

            <div id="bookContainer"></div>
        </main>
        <div id="addBookMenu">
            <div id="inputContainer">
                <label>Title:<input id="addBookTitle"class="iText" type="text" name="title"></label>
                <label>Author:<input id="addBookAuthor" class="iText" type="text" name="author"></label>
                <label>Read:<input id="addBookRead" class="iText" type="checkbox" name="read" value="false" unchecked></label>
            </div>            
            <div>
                <button id="addBookBtn">Add</button>
                <button id="cancleBtn">Cancle</button>           
            </div>
        </div>
    </body>
</html >
